name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        working-directory: backend
        run: npm ci --production
        
      - name: Run migrations
        working-directory: backend
        run: npm run db:migrate
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/ipl-fantasy-api
            git pull origin main
            npm ci --production
            pm2 restart ipl-fantasy-api

  deploy-ios:
    runs-on: macos-latest
    needs: deploy-backend
    
    steps:
      - uses: actions/checkout@v4
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        
      - name: Install CocoaPods
        run: cd iOS && pod install
        
      - name: Build for App Store
        run: |
          cd iOS
          xcodebuild build -scheme IPLFantasyPro \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY=${{ secrets.APPLE_SIGNING_IDENTITY }} \
            CODE_SIGNING_REQUIRED=NO
        
      - name: Upload to TestFlight
        uses: apple/actions/traest-transporter@v1
        with:
          api_key: ${{ secrets.TRANSPORTER_API_KEY }}
          api_issuer: ${{ secrets.TRANSPORTER_API_ISSUER }}
          ipa_path: iOS/build/Release-iphoneos/IPLFantasyPro.ipa
